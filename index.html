<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/tic-tac-toe.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="./main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <main class="game-board x o" id="gameboard"></main>

    <div class="winning-message" id="winningMessage">
        <div class="message" id="message"></div>
        <button id="restart">Restart Game</button>
    </div>

    <div class="controls show">
        <h1> LET'S PLAY TIC TAC TOE</h1>
        <label for="player1">X's goes first</label>
        <input type="text" id="player1" placeholder="First Player Name" required>
        <label for="player2">O's goes second</label>
        <input type="text" id="player2" placeholder="Second Player Name" required>
       
        <button id="start-button">Start Game</button>
        
    </div>
</body>
</html>
